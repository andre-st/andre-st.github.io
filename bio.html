<html lang="de">
	<head>
		<title>My own Linktr33</title>		
		
		<meta charset="utf-8">
		<meta name="viewport"     content="width=device-width">
		<meta name="robots"       content="index, follow, noodp">

		<style>
			:root
			{
				--bg-color:       #fff;
				--fg-color:       #444;
				--ax-fg-color:    #ffffff;
				--ax-bg-color:    hsl( 207, 90%, 54% );
				--ax-bg-hi-color: hsl( 207, 90%, 59% );
				font-size: 16pt;
			}
			
			body
			{
				background-color: var(--bg-color);
				color:            var(--fg-color);
				font-family: sans-serif;
				font-size: 1rem;
				padding: 1rem;
				margin: 0;
				
				/*
				 ________
				|\    ro|
				| \     |
				|lo\    |
				|  /\   |
				| / |\  |
				|/  | \ |
				|   |  \|
				|   |mr/|
				|ml | / |
				|   |/  |
				|   /   |
				|  /    |
				| /   ru|
				|/______|
				*/
				background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='none' width='100' height='200'><polygon class='ro' fill='%2377ffaa' points='0,0 100,0 100,100' /><polygon class='lo' fill='%23ccffdd' points='0,0 50,50 0,100' /><polygon class='mr' fill='%23aaffaa' points='50,50 100,100 50,150' /><polygon class='ml' fill='%2399ee77' points='0,100 50,50 50,150 0,200' /><polygon class='ru' fill='%23ccffcc' points='0,200 100,100 100,200' /></svg>");
				background-size: 300px 400px;
			}
			
			header
			{
				text-align: center;
			}
			
			header img
			{
				border-radius: 100%;
				width: 170px;
				height: 170px;
				object-fit: cover;
				border: 10px solid #fff;
			}
			
			header h1
			{
				margin: 0 0 1rem 0;
				padding: 0;
			}
			
			main nav ul
			{
				list-style: none;
				display: flex;
				flex-wrap: wrap;
				padding: 0;
				margin: 0 auto 0 auto;
				max-width: 900px;
				gap: 0.5rem;
			}
			
			main nav li
			{
				flex-grow: 1;
				flex-basis: calc( 50% - 0.5rem );
				padding: 0;
				margin: 0;
				transition: all .2s ease-in-out;
				background-color: var(--ax-bg-color);
				color:            var(--ax-fg-color);
				border-radius: 0.5rem;
				box-shadow: 0px 10px 10px -10px rgb(0 0 0 / 50%);
			}
			
			main nav li:hover
			{
				transform: scale(1.025); 
				background-color: var(--ax-bg-hi-color);
			}
			
			main nav a
			{
				display: flex;        /* align thumbs and text row-wise */
				align-items: center;  /* vertically */
				gap: 1rem;
				color: inherit;
				padding: 0.6rem 0.6rem;
				text-decoration: none;
			}
			
			main nav a::before
			{
				content: "";
				display: block;
				background-repeat: no-repeat;
				background-size: contain;
				background-position: center;
				width: 40px;
				height: 40px;
				min-width: 40px;
				min-height: 40px;
				background-color: #fff;
				color: #000;
				border-radius: 100%;
